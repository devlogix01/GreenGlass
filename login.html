<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Club Reservation System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fadeIn': 'fadeIn 0.3s ease-in-out',
                        'slideUp': 'slideUp 0.4s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                    },
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gradient-to-br from-slate-50 via-white to-violet-50 font-sans">
    <div class="min-h-screen flex flex-col items-center justify-center px-4 py-12 animate-fadeIn">
        <div class="w-full max-w-md">
            <!-- Header -->
            <div class="text-center mb-10 animate-slideUp">
                <div
                    class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-violet-600 to-violet-700 rounded-2xl shadow-lg shadow-violet-500/30 mb-6">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                        </path>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold tracking-tight text-slate-900 mb-3">Welcome Back</h1>
                <p class="text-base text-slate-600">Sign in to access your club dashboard</p>
            </div>

            <!-- Login Card -->
            <div class="bg-white/80 backdrop-blur-sm border border-slate-200/60 p-8 rounded-2xl shadow-xl shadow-slate-200/50 animate-slideUp"
                style="animation-delay: 0.1s;">
                <form id="loginForm" class="space-y-6">
                    <!-- Email Field -->
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-slate-700">Email Address</label>
                        <input type="email" id="email" required
                            class="w-full px-4 py-3 bg-white border border-slate-300 rounded-xl text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent transition-all duration-200"
                            placeholder="you@example.com">
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
                        <input type="password" id="password" required
                            class="w-full px-4 py-3 bg-white border border-slate-300 rounded-xl text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent transition-all duration-200"
                            placeholder="••••••••">
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-2">
                        <button type="submit"
                            class="w-full px-6 py-3 bg-violet-600 hover:bg-violet-700 text-white font-semibold rounded-xl shadow-lg shadow-violet-500/20 hover:shadow-xl hover:shadow-violet-500/30 transition-all duration-200 active:scale-95 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2">
                            Sign In
                        </button>
                    </div>
                </form>

                <!-- Error Message -->
                <div id="errorMessage"
                    class="mt-6 p-4 bg-red-50 border border-red-200 text-red-700 text-sm rounded-xl hidden"></div>
            </div>

            <!-- Register Link -->
            <p class="mt-8 text-center text-sm text-slate-600 animate-slideUp" style="animation-delay: 0.2s;">
                Don't have an account?
                <a href="register.html"
                    class="font-semibold text-violet-600 hover:text-violet-700 transition-colors duration-200">Create
                    one now</a>
            </p>

            <!-- Additional Links -->
            <div class="mt-6 flex items-center justify-center gap-6 text-xs text-slate-500 animate-slideUp"
                style="animation-delay: 0.3s;">
                <a href="#" class="hover:text-slate-700 transition-colors duration-200">Privacy Policy</a>
                <span>•</span>
                <a href="#" class="hover:text-slate-700 transition-colors duration-200">Terms of Service</a>
            </div>
        </div>
    </div>

    <script src="supabaseClient.js"></script>
    <script src="auth.js"></script>
</body>

</html>
