<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Club Reservation System</title>
    <meta name="description" content="Manage your personal profile, bookmarked events, and community memberships">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fadeIn': 'fadeIn 0.3s ease-in-out',
                        'slideUp': 'slideUp 0.4s ease-out',
                        'scaleIn': 'scaleIn 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.95)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-slate-50 via-white to-violet-50 min-h-screen font-sans">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-sm border-b border-slate-200 sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-violet-600 to-violet-700 rounded-xl shadow-lg shadow-violet-500/20 flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                            </path>
                        </svg>
                    </div>
                    <h1 class="text-xl font-bold text-slate-900">Club Reservation</h1>
                </div>
                <div class="flex items-center gap-4">
                    <a href="index.html"
                        class="px-4 py-2 text-slate-700 hover:text-violet-600 font-medium transition-colors text-sm">
                        Home
                    </a>
                    <button id="logoutBtn"
                        class="px-4 py-2 bg-white hover:bg-slate-50 text-slate-700 font-semibold border border-slate-300 rounded-xl shadow-sm transition-all duration-200 active:scale-95 text-sm">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 animate-fadeIn">
        <!-- Profile Header -->
        <div class="mb-8">
            <h2 class="text-4xl font-bold tracking-tight text-slate-900 mb-2">My Profile</h2>
            <p class="text-base text-slate-600">Manage your personal information and preferences</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column - Profile Info -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Profile Card -->
                <div
                    class="bg-white border border-slate-200 rounded-2xl p-8 shadow-lg hover:shadow-xl transition-all duration-300 animate-slideUp">
                    <div class="flex flex-col items-center">
                        <!-- Avatar -->
                        <div id="avatarContainer"
                            class="w-32 h-32 bg-gradient-to-br from-violet-500 to-violet-700 rounded-full flex items-center justify-center mb-6 shadow-lg shadow-violet-500/30">
                            <span id="avatarInitials" class="text-4xl font-bold text-white">U</span>
                        </div>

                        <!-- User Name -->
                        <h3 id="displayName" class="text-2xl font-bold text-slate-900 mb-2">Loading...</h3>
                        <p id="userEmail" class="text-sm text-slate-600 mb-6">user@example.com</p>

                        <!-- Edit Profile Button -->
                        <button id="editProfileBtn"
                            class="w-full px-6 py-3 bg-violet-600 hover:bg-violet-700 text-white font-semibold rounded-xl shadow-lg shadow-violet-500/20 hover:shadow-xl hover:shadow-violet-500/30 transition-all duration-200 active:scale-95">
                            Edit Profile
                        </button>
                    </div>
                </div>

                <!-- Quick Stats -->
                <div
                    class="bg-white border border-slate-200 rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all duration-300">
                    <h4 class="text-lg font-semibold text-slate-900 mb-4">Quick Stats</h4>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-slate-600 text-sm">Bookmarked Events</span>
                            <span id="bookmarkedCount"
                                class="px-3 py-1 bg-violet-100 text-violet-700 rounded-full text-sm font-semibold">0</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-slate-600 text-sm">Communities</span>
                            <span id="communitiesCount"
                                class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-semibold">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column - Tabs Content -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Tabs -->
                <div class="bg-white border border-slate-200 rounded-2xl shadow-lg overflow-hidden">
                    <div class="border-b border-slate-200">
                        <div class="flex">
                            <button id="tabInfo"
                                class="tab-btn flex-1 px-6 py-4 text-sm font-semibold text-violet-600 border-b-2 border-violet-600 transition-all">
                                Personal Info
                            </button>
                            <button id="tabBookmarks"
                                class="tab-btn flex-1 px-6 py-4 text-sm font-semibold text-slate-600 hover:text-violet-600 border-b-2 border-transparent transition-all">
                                Bookmarked Events
                            </button>
                            <button id="tabCommunities"
                                class="tab-btn flex-1 px-6 py-4 text-sm font-semibold text-slate-600 hover:text-violet-600 border-b-2 border-transparent transition-all">
                                My Communities
                            </button>
                        </div>
                    </div>

                    <!-- Tab Content -->
                    <div class="p-8">
                        <!-- Personal Info Tab -->
                        <div id="contentInfo" class="tab-content">
                            <form id="profileForm" class="space-y-6">
                                <div>
                                    <label for="inputName" class="block text-sm font-medium text-slate-700 mb-2">Full
                                        Name</label>
                                    <input type="text" id="inputName" name="name"
                                        class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent transition-all"
                                        placeholder="Enter your full name">
                                </div>

                                <div>
                                    <label for="inputAbout" class="block text-sm font-medium text-slate-700 mb-2">About
                                        Me</label>
                                    <textarea id="inputAbout" name="about" rows="4"
                                        class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent transition-all resize-none"
                                        placeholder="Tell us about yourself..."></textarea>
                                </div>

                                <div>
                                    <label for="inputPhone" class="block text-sm font-medium text-slate-700 mb-2">Phone
                                        Number</label>
                                    <input type="tel" id="inputPhone" name="phone"
                                        class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent transition-all"
                                        placeholder="+60 12-345 6789">
                                </div>

                                <div class="flex gap-4 pt-4">
                                    <button type="submit"
                                        class="flex-1 px-6 py-3 bg-violet-600 hover:bg-violet-700 text-white font-semibold rounded-xl shadow-lg shadow-violet-500/20 hover:shadow-xl hover:shadow-violet-500/30 transition-all duration-200 active:scale-95">
                                        Save Changes
                                    </button>
                                    <button type="button" id="cancelBtn"
                                        class="px-6 py-3 bg-white hover:bg-slate-50 text-slate-700 font-semibold border border-slate-300 rounded-xl shadow-sm transition-all duration-200 active:scale-95">
                                        Cancel
                                    </button>
                                </div>
                            </form>

                            <!-- Success/Error Messages -->
                            <div id="messageContainer" class="mt-6 hidden">
                                <div id="successMessage"
                                    class="hidden p-4 bg-green-50 border border-green-200 text-green-800 rounded-xl text-sm">
                                    Profile updated successfully!
                                </div>
                                <div id="errorMessage"
                                    class="hidden p-4 bg-red-50 border border-red-200 text-red-800 rounded-xl text-sm">
                                    Failed to update profile. Please try again.
                                </div>
                            </div>
                        </div>

                        <!-- Bookmarked Events Tab -->
                        <div id="contentBookmarks" class="tab-content hidden">
                            <div id="bookmarksContainer" class="space-y-4">
                                <!-- Loading State -->
                                <div class="flex flex-col items-center justify-center py-12">
                                    <div
                                        class="w-12 h-12 border-4 border-slate-200 border-t-violet-600 rounded-full animate-spin mb-4">
                                    </div>
                                    <p class="text-slate-600 font-medium">Loading bookmarks...</p>
                                </div>
                            </div>
                        </div>

                        <!-- My Communities Tab -->
                        <div id="contentCommunities" class="tab-content hidden">
                            <div id="communitiesContainer" class="space-y-4">
                                <!-- Loading State -->
                                <div class="flex flex-col items-center justify-center py-12">
                                    <div
                                        class="w-12 h-12 border-4 border-slate-200 border-t-violet-600 rounded-full animate-spin mb-4">
                                    </div>
                                    <p class="text-slate-600 font-medium">Loading communities...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>

</html>
